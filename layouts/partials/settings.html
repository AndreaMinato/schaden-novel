<div class="settings-panel" id="settings-panel">
  <div class="settings-inner">
    <div class="setting-group">
      <label>Tema</label>
      <div class="theme-options" id="theme-options">
        <button class="theme-swatch" data-theme="auto" title="Auto"></button>
        <button class="theme-swatch" data-theme="light" title="Chiaro"></button>
        <button class="theme-swatch" data-theme="dark" title="Scuro"></button>
        <button class="theme-swatch" data-theme="sepia" title="Seppia"></button>
        <button class="theme-swatch" data-theme="high-contrast" title="Alto contrasto"></button>
      </div>
    </div>
    <div class="setting-group">
      <label>Font</label>
      <select class="setting-select" id="setting-font">
        <option value="System">System</option>
        <option value="Literata">Literata</option>
        <option value="Merriweather">Merriweather</option>
        <option value="Lora">Lora</option>
        <option value="Source Serif 4">Source Serif 4</option>
        <option value="Atkinson Hyperlegible Next">Atkinson Hyperlegible</option>
      </select>
    </div>
    <div class="setting-group">
      <label>Dimensione</label>
      <div class="stepper">
        <button id="size-down">A−</button>
        <span class="stepper-value" id="size-value">18</span>
        <button id="size-up">A+</button>
      </div>
    </div>
    <div class="setting-group">
      <label>Interlinea</label>
      <div class="stepper">
        <button id="lh-down">−</button>
        <span class="stepper-value" id="lh-value">1.8</span>
        <button id="lh-up">+</button>
      </div>
    </div>
    <div class="setting-group">
      <label>Larghezza</label>
      <div class="width-options" id="width-options">
        <button class="width-btn" data-width="600">S</button>
        <button class="width-btn" data-width="720">M</button>
        <button class="width-btn" data-width="900">L</button>
        <button class="width-btn" data-width="1100">XL</button>
      </div>
    </div>
  </div>
</div>
